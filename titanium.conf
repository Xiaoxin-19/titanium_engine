# Titanium KV Store 配置文件

# 数据存储目录
# 指定数据库文件（.bs）的存放位置
# 默认值: ./data
data_dir = ./data

# 索引提示文件
# 用于加速启动时索引构建的文件名
# 默认值: hint.hbs
hint_file = hint.hbs

# 最大 Key 大小 (字节)
# 默认值: 1024 (1KB)
max_key_size = 1024

# 最大 Value 大小 (字节)
# 默认值: 10485760 (10MB)
max_val_size = 10485760

# 写入模式
# 可选值: sync (每次写入立即落盘), buffer (依赖操作系统缓冲区，性能更好但可能丢数据)
# 默认值: sync
write_mod = sync